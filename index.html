<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOCAST UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/app.css">
  </head>
  <body> 
    <div class="wrapper">
      <aside class="sidebar"><a class="logo" href="./"> <img srcSet="./images/Logo.png 2x" alt="GOCAST"></a>
        <ul class="menu"> 
          <li class="menu-item"> <a class="menu-link" href="#"> <img class="menu-icon" src="./images/icons/home-icon.png" alt="Home"/><span class="menu-text">Home</span></a></li>
          <li class="menu-item"> <a class="menu-link" href="#"> <img class="menu-icon" src="./images/icons/chart-icon.png" alt="Trending"/><span class="menu-text">Trending</span></a></li>
          <li class="menu-item"> <a class="menu-link" href="#"> <img class="menu-icon" src="./images/icons/explore-icon.png" alt="Explore Topics"/><span class="menu-text">Explore Topics</span></a></li>
          <li class="menu-item"> <a class="menu-link" href="#"> <img class="menu-icon" src="./images/icons/playlist-icon.png" alt="Playlist"/><span class="menu-text">Playlist</span></a></li>
          <li class="menu-item"> <a class="menu-link" href="#"> <img class="menu-icon" src="./images/icons/subscriptions-icon.png" alt="Subscriptions"/><span class="menu-text">Subscriptions</span></a></li>
        </ul>
        <ul class="menu"> 
          <h3 class="menu-heading">Podcasters</h3>
          <li class="menu-item"> <a class="menu-link" href="#"> <img class="menu-icon" src="./images/icons/dashboard-icon.png" alt="Dashboard"/><span class="menu-text">Dashboard</span></a></li>
          <li class="menu-item"> <a class="menu-link" href="#"> <img class="menu-icon" src="./images/icons/episodes-icon.png" alt="Episodes"/><span class="menu-text">Episodes</span></a></li>
          <li class="menu-item"> <a class="menu-link" href="#"> <img class="menu-icon" src="./images/icons/team-icon.png" alt="Team"/><span class="menu-text">Team</span></a></li>
          <li class="menu-item"> <a class="menu-link" href="#"> <img class="menu-icon" src="./images/icons/subcribers-icon.png" alt="Subscribers"/><span class="menu-text">Subscribers</span></a></li>
        </ul>
        <ul class="menu"> 
          <h3 class="menu-heading">Community</h3>
          <li class="menu-item"> <a class="menu-link" href="#"> <img class="menu-icon" src="./images/icons/leaderboard-icon.png" alt="Leaderboard"/><span class="menu-text">Leaderboard</span></a></li>
        </ul>
      </aside>
      <main class="main"> 
        <div class="topbar">
          <div class="search"> <img class="search-icon" src="../images/icons/search-icon.svg" alt="Search">
            <input class="search-input" type="text" placeholder="Search 2+ million podcasts and listeners">
          </div>
          <div class="topbar-right">
            <button class="button-upload"> <img src="../images/icons/upload-icon.svg" alt="Upload"><span>Upload</span></button><a class="topbar-action" href="#"> <img src="../images/icons/mess-icon.svg" alt="Message"></a><a class="topbar-action" href="#"> <img src="../images/icons/noti-icon.svg" alt="Notification"></a><a class="profile" href="#"> <img src="../images/icons/profile-icon.png" alt="profile"></a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
